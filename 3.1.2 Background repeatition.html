<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Controlling image repetition</title>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <style>
            body
            {
                background-image:url("img 1.jpg"); 
                background-repeat:no-repeat;
                height: 100px;
                width: 15%;
            }         
         </style>
    </head>
    <body text="grey">
        <h1>Image repetition is under control.</h1>
        <h2>Image shall display only once.</h2>
   </body>
</html>
