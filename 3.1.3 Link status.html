<!-- Exp 3.1.3) Design a web page using CSS (Cascading Style Sheets) which includes the
following:
Define styles for link as visited, active, hover & link-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Visted,Active,hover link</title>
		<style>
	 		a:link
	 		{
	 			color:green;
	 		}
	 		a:hover
	 		{
	 			color:teal;
	 		}
			a:active
			{
			 	color:blue;
			}
	 		a:visited
	 		{
	 			color:red;
	 		}
		</style>
	</head>
	<body>
		<h2><i><a href="roll.mp4" target="_blank">Click here to redirect</a></i></h2>
	</body>
</html>
