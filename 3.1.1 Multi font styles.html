<!-- Exp 3.1.1) Design a web page using CSS (Cascading Style Sheets) which includes the
following:
Use different font, styles: In the style definition you define how each
selector should work (font, color etc). Then, in the body of your pages, you refer to
these selectors to activate the styles. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Usage of different font,styles and colors </title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<h1>This text shall appear in blue</h1>
	<h2>This text shall appear in green</h2>
	<p>This paragraph shall appear in red</p>
	<br/>
	<br/>
	<pre>
			NOTE:
					- We can observe that the fonts and colours of text are changed.
					- External styling is used here.
	</pre>
</body>
</html>
